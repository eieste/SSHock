{% load i18n %}
{% load bootstrap4 %}


<form action="{% url "adminarea:appintegration:create" %}" method="POST">
    <div class="modal-header">
        <h4 class="modal-title">{% trans "Create App Integration" %}</h4>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        {% bootstrap_form form %}
    </div>
    <div class="modal-footer">
        <a href="{% url "adminarea:appintegration:list" %}" class="btn btn-default pull-left" data-dismiss="modal">{% trans "Cancle" context "App Integration Cancle button "%}</a>
        <button type="submit" class="btn btn-danger">{% trans "Create" context "Appintegration create Button" %}</button>
    </div>
</form>
