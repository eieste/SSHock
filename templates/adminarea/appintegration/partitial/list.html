{% load i18n %}
{% load render_bundle from webpack_loader %}


{% for app in object_list %}
    <tr>
        <td>{{ app.display_name }} - {{ app.url }}</td>
        <td>
            <div class="btn-group btn-group-sm">
                <a href="{% url "adminarea:appintegration:delete" app.pk %}" class="btn btn-danger appintegration-delete-button"><i class="fas fa-trash"></i></a>
            </div>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="2">
            {% trans "Keine App Integrationen eingetragen" %}
        </td>
    </tr>
{% endfor %}
