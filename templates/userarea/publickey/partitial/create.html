{% load i18n %}
{% load bootstrap4 %}

<form action="{% url "userarea:publickey:create" %}" method="POST">
    <div class="modal-header">
        <h4 class="modal-title">{% trans "Create Public Key" %}</h4>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        {% bootstrap_form form %}
    </div>
    <div class="modal-footer">
        <a href="{% url "userarea:publickey:list" %}" class="btn btn-default pull-left" data-dismiss="modal">{% trans "Cancle" context "Public Key Create Cancle button "%}</a>
        <button type="submit" class="btn btn-danger">{% trans "Create" context "Public Key create Button" %}</button>
    </div>
</form>
