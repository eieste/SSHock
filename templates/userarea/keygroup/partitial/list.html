{% load i18n %}
{% load render_bundle from webpack_loader %}


{% for keygroup in object_list %}
    <tr>
        <td>{{ keygroup.display_name }} - {{ keygroup.name }}</td>
        <td class="text-right">
            <div class="btn-group btn-group-sm">
                <a href="{% url "userarea:keygroup:update" keygroup.pk %}" data-target="#baseModal" data-toggle="modal" data-partitial-url="{% url "userarea:keygroup:update" keygroup.pk %}" class="btn btn-primary"><i class="fas fa-info-circle"></i></a>
                <a href="{% url "userarea:keygroup:delete" keygroup.pk %}" data-target="#baseModal" data-toggle="modal" class="btn btn-danger keygroup-delete-button"><i class="fas fa-trash"></i></a>
            </div>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="2">
            {% trans "Keine Keygroups verf√ºgbar" %}
        </td>
    </tr>
{% endfor %}
