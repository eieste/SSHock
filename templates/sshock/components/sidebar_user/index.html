{% load static %}
{% load avatar_tags %}

<div class="user-panel mt-3 pb-3 mb-3 d-flex">
    <div class="image">
        {% avatar user class="img-circle elevation-2" id="user_avatar" %}
    </div>
    <div class="info">
        <a href="{% url "admin:index" %}" class="d-block">
            {{ user.display_user }}
        </a>
        {{ user.account }}
    </div>
</div>
