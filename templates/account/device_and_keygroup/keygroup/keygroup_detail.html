{% extends "sshmanager/page.html" %}
{% load i18n %}
{% load bootstrap4 %}


{% block content_title %}
    <h1>{% trans "Detail Keygroup" %}</h1>
{% endblock %}

{% block inner_content %}

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{% trans "Create KeyGroup" %}</h3>
                </div>

                <div class="card-body table-responsive no-padding">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {% bootstrap_form publish_group_form %}
                        <input type="submit" value="{% trans "Zuweisen" %}">

                    </form>

                </div>
                <!-- /.card-body -->
            </div>
        </div>


    </div>


{% endblock %}
