{% extends "sshmanager/page.html" %}
{% load i18n %}


{% block content_title %}
    <h1>{% trans "SSH - Public Keys" %}</h1>
{% endblock %}

{% block inner_content %}

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Responsive Hover Table</h3>
                </div>

                <div class="card-body table-responsive no-padding">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit">

                    </form>
                </div>
                <!-- /.card-body -->
            </div>
        </div>


    </div>


{% endblock %}
