{% load i18n %}

{% for host in object_list %}
    <tr>
        <td>{{ host.host }}</td>
        <td>
            <div class="btn-group btn-group-sm">
                <a href="{% url "superarea:host:delete" host.pk %}" class="btn btn-danger host-delete-button"><i class="fas fa-trash"></i></a>
            </div>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="2">
            {% trans "Keine Hosts eingetragen" %}
        </td>
    </tr>
{% endfor %}
