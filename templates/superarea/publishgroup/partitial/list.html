{% load i18n %}
{% load render_bundle from webpack_loader %}


{% for publishgroup in object_list %}
    <tr>
        <td>{{ publishgroup.display_name }}</td>
        <td>
            <div class="btn-group btn-group-sm">
                <a href="{% url "superarea:publishgroup:detail" publishgroup.pk %}" class="btn btn-info"><i class="fas fa-eye"></i></a>
                <a href="{% url "superarea:publishgroup:delete" publishgroup.pk %}" class="btn btn-danger publishgroup-delete-button"><i class="fas fa-trash"></i></a>
            </div>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="2">
            {% trans "Keine Publishgroups verf√ºgbar" %}
        </td>
    </tr>
{% endfor %}
